<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container class="container">
        <div class="calc">
            <div class="calc-screen">
                <span class="screen">pwbswfbiuownlfbqiofbfsgfiowq;nfbwbfg;qnwgfqgqwgqwgqgqgbpq</span>
            </div>
            <div class="calc-btns">
                 <div class="grid-row">
                     <button class="calc-btn special">AC</button><button class="calc-btn functions">%</button>
                    <button class="calc-btn functions">/</button> <button class="calc-btn special">&larr;</button>
                </div>
                 <div class="grid-row">
                     <button class="calc-btn num">7</button><button class="calc-btn num">8</button>
                    <button class="calc-btn num">9</button><button class="calc-btn functions">*</button>
                </div>
                 <div class="grid-row">
                     <button class="calc-btn num">4</button><button class="calc-btn num">5</button>
                    <button class="calc-btn num">6</button><button class="calc-btn functions">-</button>
                </div>
                 <div class="grid-row">
                     <button class="calc-btn num">1</button><button class="calc-btn num">2</button>
                    <button class="calc-btn num">3</button><button class="calc-btn functions">+</button>
                </div>
                 <div class="last-row">
                    <button class="calc-btn num">0</button><button class="calc-btn dot">.</button>
                    <button class="calc-btn special ">=</button>
                 </div>
                </div> 
             </div>
    </container>

    <div class="log">
        <button class="title">Reset Logs</button>
        <div class=" log log-screen">

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
